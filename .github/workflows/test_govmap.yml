name: Test GovMap entitiesByPoint

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install requests

      - name: Run GovMap test
        run: python pipeline/test_govmap_entitiesByPoint.py
        env:
          GOVMAP_COOKIE: ${{ secrets.GOVMAP_COOKIE }}
          GOVMAP_TOKEN: ${{ secrets.GOVMAP_TOKEN }}
