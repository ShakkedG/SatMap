name: Poll ASF Scenes

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"   # כל 6 שעות

jobs:
  poll:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install requests psycopg[binary]

      - name: Run poller
        run: python pipeline/poll_asf.py
        env:
          SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
          AOI_WKT: ${{ secrets.AOI_WKT }}
          DAYS_BACK: "14"
          MAX_RESULTS: "2000"
