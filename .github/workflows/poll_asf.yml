name: Poll ASF Scenes + Build Pairs

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"   # כל 6 שעות

jobs:
  poll:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install requests

      - name: Poll ASF -> upsert scenes (REST)
        run: python pipeline/poll_asf.py
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          AOI_WKT: ${{ secrets.AOI_WKT }}
          DAYS_BACK: "14"
          MAX_RESULTS: "2000"
          BATCH_SIZE: "500"

      - name: Build pairs -> upsert pairs (REST)
        run: python pipeline/build_pairs.py
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          AOI_TAG: "pilot"
          ALLOWED_DELTAS_DAYS: "6,12,24"
          MAX_BACKLINKS: "3"
