name: Poll ASF Scenes

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"

jobs:
  poll:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install requests
      - name: Run poller
        run: python pipeline/poll_asf.py
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          AOI_WKT: ${{ secrets.AOI_WKT }}
          DAYS_BACK: "14"
          MAX_RESULTS: "2000"
          BATCH_SIZE: "500"
