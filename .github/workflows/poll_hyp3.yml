name: Poll HyP3 Jobs

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"

permissions:
  contents: write

concurrency:
  group: repo-writer-main
  cancel-in-progress: false

jobs:
  poll:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # חשוב: בלי זה rebase לא יציב

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install requests

      - name: Poll HyP3 jobs
        run: python pipeline/poll_hyp3.py
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          EDL_TOKEN: ${{ secrets.EDL_TOKEN }}
          HYP3_API_URL: "https://hyp3-api.asf.alaska.edu"
          POLL_LIMIT: "20"

      - name: Export public jobs JSON
        run: python pipeline/export_public_jobs.py
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          OUT_PATH: client/public/hyp3_jobs.json

      - name: Commit JSON if changed (race-safe)
        run: |
          set -euo pipefail

          if [[ -z "$(git status --porcelain client/public/hyp3_jobs.json)" ]]; then
            echo "No changes"
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # נסיון עד 5 פעמים כדי להתמודד עם קומיטים שנכנסים במקביל
          for i in 1 2 3 4 5; do
            echo "Attempt $i/5"

            # תמיד להתבסס על ה-main העדכני
            git fetch origin main
            git rebase origin/main || (git rebase --abort && exit 1)

            # ליצור/לעדכן קומיט רק אחרי שאנחנו על HEAD עדכני
            git add client/public/hyp3_jobs.json
            if git diff --cached --quiet; then
              echo "Nothing staged"
              exit 0
            fi

            git commit -m "Update hyp3_jobs public feed" || true

            # שוב fetch+rebase לפני push (למקרה שמישהו דחף בין לבין)
            git fetch origin main
            git rebase origin/main || (git rebase --abort && exit 1)

            if git push origin HEAD:main; then
              echo "Push succeeded"
              exit 0
            fi

            echo "Push failed (fetch-first). Retrying..."
            sleep 2
          done

          echo "Failed to push after retries"
          exit 1
